<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function once(fn) {
        let called = false;
        return function () {
          if (!called) {
            called = true;
            fn.apply(this, arguments);
          }
        };
      }
      var check = '';
      var callback = function () {
        check = 'called';
      };
      var func = once(callback);
      func();
      console.log(check);
      check = '';
      func();
      console.log(check);
    </script>
  </body>
</html>
